<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  
  <style type="text/tailwindcss">
    @theme {
      --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
    }
    /* Re-adding your custom button style here so it works immediately */
    @layer components {
      .btn-primary {
        @apply flex items-center gap-2
               px-4 py-2
               rounded-2xl
               font-semibold
               bg-yellow-500 text-black
               hover:bg-yellow-400
               active:scale-95
               transition cursor-pointer;
      }
    }
  </style>
</head>
<body>
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-50 p-6 px-10 border-r border-gray-200">
          <img src="logo_without_bg.png" class="h-22 w-14 pb-6 mb-6">
            <ul class="space-y-10 font-medium text-gray-600">
                <li class="text-black font-bold">Home</li>
                <li class="hover:text-black cursor-pointer">Discover</li>
                <li class="hover:text-black cursor-pointer">Popular Products</li>
                <li class="hover:text-black cursor-pointer">Top Authors</li>
                <li class="hover:text-black cursor-pointer">Contact</li>
            </ul>
        </aside>

        <main class="flex-1 bg-white p-6 flex flex-col">
            <header class="h-16 bg-white border-b border-gray-100 mb-6">
              <div class="flex justify-between items-center h-full">
                
                <div class="relative w-fit">
                    <form class="relative">
                      <svg class="pointer-events-none absolute right-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 10.5a6.15 6.15 0 11-12.3 0 6.15 6.15 0 0112.3 0z" />
                      </svg>
                      <input type="search" placeholder="Search" class="appearance-none border border-gray-200 rounded-2xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 pr-10 bg-gray-50 text-sm w-64">
                    </form>
                </div>

                <div class="flex gap-5 items-center">
                  <button class="btn-primary">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14"/>
                    </svg>
                     SELL
                  </button>

                  <div class="flex flex-col gap-1 justify-center items-center cursor-pointer hover:text-yellow-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <span class="text-xs font-semibold">Login</span>
                  </div>

                </div>
              </div>
            </header>
            
            <div class="flex-1">
                <div>
                   <img src="test.jpg" class="w-83 h-66 rounded-2xl object-cover">
                   <div>
                    <p class="font-bold">Lenovo Thinkpad</p>
                    <p>Allen Shibu</p>
                    <span class="font-semibold text-2xl">$1,999.0</span>
                   </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
