<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/auth/styles.css">
    <link rel="stylesheet" type="text/css" href="/src/auth/loginstyles.css">
    <script type="module" src="/src/auth/login.js"></script>
    <title>Univo|Login</title>
</head>
<body>
    <div id="container">
    <div class="right-part">
        <canvas id="bg-canvas"></canvas>
        <img class="hero" src="../assets/text_dark_mode.png">
    </div>



    <div class="left-part">
        <div class="Logindatas">
            <form id="Loginform">
                <div id="notification-container" class="fixed top-40 md:right-75 right-28 z-[60] flex flex-col gap-3 w-fit max-w-[calc(100vw-2rem)]">
                </div>
                <label id="logintitle">Login</label>
                
                <div class="input-wrapper">
                    <input class="signininput" name="lemail" type="text" id="email" placeholder="email address">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                    <p class="hidden error text-red-500 font-medium" id="mail-req" >Please enter a valid email address</p>

                <br>

                <div class="input-wrapper">
                    <input class="signininput" name="lpassword" type="password" id="password" placeholder="password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <br>

                <button type="submit" id="loginbtn"> Sign in</button>
                <br>

                <h2 id="text-bw"><span>OR</span><h2>

                <div id="G-btn">
                    <button
                    type="button"
                    class="OAuth-btn mt-5 ml-8 mb-4" id="GSign"
                    >
                        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-6">
                            <path
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#FFC107"
                            ></path>
                            <path
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                            fill="#FF3D00"
                            ></path>
                            <path
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                            fill="#4CAF50"
                            ></path>
                            <path
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#1976D2"
                            ></path>
                        </svg>
                        Sign In with Google
                    </button>
                <div id="account-footer">
                    <span id="haveanaccount" class="whitespace-nowrap">I don't have an account</span>
                    <a href="/" id="loginredirectbutton">Register</a>
                </div>

            </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="/src/auth/animation.js"></script>
    <script type="module" src="/src/shared/loader.js"></script>
</body>
</html>
