<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univo | Security</title>
    <script>
      window.tailwind = {
        config: {
          darkMode: 'class'
        }
      }
    </script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/shared/marketplace.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gold-glow { box-shadow: 0 0 40px -10px rgba(240, 177, 0, 0.2); }
    </style>
</head>
<body class="bg-[#030406] text-white selection:bg-[#F0B100] selection:text-black">

    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-[#F0B100]/5 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-amber-500/5 blur-[120px] rounded-full"></div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        
        <div class="mb-12 text-center">
            <img src="../assets/text_dark_mode.png" class="h-10 mx-auto opacity-90 brightness-110 mb-6">
            <h1 class="text-3xl font-extrabold tracking-tighter sm:text-5xl">Reset Password</h1>
            <p class="text-gray-500 font-medium mt-3 tracking-wide">Enter your new security credentials</p>
        </div>

        <div class="w-full max-w-md gold-glow">
            <div class="backdrop-blur-2xl bg-white/[0.03] border border-white/[0.08] p-10 rounded-[3.5rem] relative overflow-hidden">
                
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#F0B100]/40 to-transparent"></div>

                <div class="space-y-8">
                    <div class="space-y-6">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-[#F0B100] uppercase tracking-[0.4em] ml-1">New Password</label>
                            <input id="password" type="password" placeholder="••••••••" 
                                class="w-full bg-white/[0.05] border border-white/[0.1] rounded-2xl py-4 px-6 text-xl font-bold placeholder-gray-700 outline-none focus:border-[#F0B100]/50 focus:bg-white/[0.08] transition-all duration-300">
                        </div>
                        <div id="pwd-req" class="password-requirements hidden bg-white/[0.02] rounded-2xl h-25 p-3 shadow-2xl grid grid-cols-3 gap-3 w-full mt-2">
                            <p class="requirement text-red-500" id="length"><span class="icon"></span>Min. 8 chars</p>
                            <p class="requirement text-red-500" id="lowercase"><span class="icon"></span>Lowercase</p>
                            <p class="requirement text-red-500" id="uppercase"><span class="icon"></span>Uppercase</p>
                            <p class="requirement text-red-500" id="number"><span class="icon"></span>Number</p>
                            <p class="requirement col-span-2 text-red-500" id="characters"><span class="icon"></span>Special Characters</p>
                        </div>

                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-gray-500 uppercase tracking-[0.4em] ml-1">Verify Password</label>
                            <input id="repassword" type="password" placeholder="••••••••" 
                                class="w-full bg-white/[0.05] border border-white/[0.1] rounded-2xl py-4 px-6 text-xl font-bold placeholder-gray-700 outline-none focus:border-[#F0B100]/50 focus:bg-white/[0.08] transition-all duration-300">
                            <p id="match-error" class="text-red-500 text-[10px] font-bold uppercase tracking-widest mt-2 ml-1 hidden">Credentials do not match</p>
                        </div>
                    </div>

                    <button id="reset-btn" class="group w-full bg-[#F0B100] hover:bg-amber-400 py-5 rounded-2xl font-black text-black text-xl tracking-tight transition-all duration-500 hover:scale-[1.02] active:scale-95 shadow-xl shadow-amber-500/10 cursor-pointer overflow-hidden relative">
                        <span class="relative z-10">UPDATE SECURITY</span>
                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity"></div>
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-16 text-center">
            <div class="inline-flex items-center gap-3 px-5 py-2 rounded-full bg-white/[0.03] border border-white/[0.05]">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em]">Authorized for GEC Thrissur Students</p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/auth/pwd_reset.js"></script>

</body>
</html>
