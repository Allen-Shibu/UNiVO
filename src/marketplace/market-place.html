<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/shared/marketplace.css" />
    <script>
              if (localStorage.getItem("color-theme") === "dark" || (!localStorage.getItem("color-theme") && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
  </head>
  <body class="overflow-x-hidden">
    <div class="flex h-screen bg-[#030406]">
      <div id="navigation-container"></div>
      <title>Univo|Market place</title>

      <div class="flex-1 flex flex-col w-full min-w-0 flex-shrink">
        <main
          id="main"
          class="flex-1 ml-0 md:ml-64 p-8 min-h-screen transition-all duration-300 mt-25  bg-white flex flex-col dark:bg-[#101014] relative overflow-y-auto"
        >
          <div
            class="flex gap-3 px-1 p-4 h-17 max-w-fit flex-shrink-0 overflow-x-auto no-scrollbar"
          >
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              All
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Electronics
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Notebooks/Guides
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Textbooks
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Stationary
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Appliances
            </button>
            <button
              class="flex-shrink-0 rounded-xl dark:bg-gray-100/10 bg-gray-100/30 text-gray-400 px-4 py-1.5 text-sm active:bg-yellow-400 active:text-black transition-colors"
            >
              Sports and Gym
            </button>
          </div>

          <div
            class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-3xl hidden p-4 md:p-8"
            id="popupwindow"
          >
        <!-- Product Popup -->
            <div
              id="productdetails"
              class="relative flex flex-col md:flex-row w-full max-w-6xl h-full max-h-[90vh] md:h-[80vh] bg-[#e3e3e3] dark:bg-[#1f1f26] rounded-3xl shadow-[0_0_20px_rgba(255,255,255,0.2)] overflow-y-auto md:overflow-hidden"
            >
              
              <div class="w-full md:w-1/2 p-12 flex items-center justify-center bg-black/50 ">
                <button id="previousimgbtn">
                  <div class="bg-black rounded-2xl p-1 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                  </div>
                </button>
                <img
                  id="productpageuploadimage"
                  src=""
                  class="transition-transform duration-500 max-w-full max-h-[40vh] md:max-h-full object-contain rounded-2xl m-1"
                />
                <button id="nextimgbtn">
                  <div class="bg-black rounded-2xl p-1 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                  </div>
                </button>
                
              </div>

              <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col">
                <h2 id="productname" class="text-3xl md:text-4xl text-[#30303b] dark:text-white font-sans font-semibold">
                  Product name
                </h2>
                
                <p id="productprice" class="text-3xl md:text-4xl text-yellow-500 mt-4 font-sans font-bold">
                  â‚¹120
                </p>
                
                <hr class="border-gray-800 my-6">
                
              
                <p class="text-3xl font-sans text-[#30303b] font-bold dark:text-white ">Description</p>
                
                <div class="h-90 w-full translate-y-5 p-4 rounded-2xl bg-[#d6d6d6] dark:bg-[#2b3442]">
                <p id="productdescription" class="mt-2 font-sans leading-relaxed text-[#30303b] dark:text-white text-2xl">
                  no description provided
                </p>
                </div>


                <div class="flex flex-wrap items-center gap-4 mt-8">
                  <p class="text-sm md:text-base text-gray-900 font-sans" id="otherdetails"></p><br>
                <div class="flex rounded-2xl justify-end">
                  <p class=" bg-amber-300 py-2 px-3 inline-block text-sm md:text-base text-gray-900 font-sans rounded-3xl" id="userinfo">a product by Harikrishnan</p>
                </div>  
                </div><br>

                

                <div class="mt-auto pt-8 flex flex-col gap-3">
                  <button
                    id="contactsellerbutton"
                    class="w-full py-4 rounded-2xl bg-[#F0B100] font-bold text-xl hover:bg-[#d9a100] transition-colors"
                  >
                    Contact Seller
                  </button>
                  <button
                    id="productpageaddtowishlistbtn"
                    class="w-full py-4 rounded-2xl text-[#30303b] border border-black/50 font-bold dark:text-white text-xl hover:bg-[#d4d1ba] transition-colors duration-100"
                  >
                    Add to Wishlist
                  </button>

                </div>
              </div>

              <div>
              <button 
                onclick="document.getElementById('ProfilePage').classList.add('hidden')"
                class="absolute top-6 left-6 text-white p-2 bg-black/20 rounded-full hover:bg-white/10"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
              </button>
              </div>

            </div>
          </div>

            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-4 gap-5 mt-6"></div>

          <a href="/src/selling/sellingpage.html">
            <button
              class="btn-primary rounded-4xl bottom-19 right-10 fixed z-50 animate-bounce md:hidden"
            >
              <span class="text-4xl">+</span>
            </button>
          </a>

          <div
            id="notifications"
            class="whitespace-nowrap flex w-fit p-3 left-1/2 -translate-x-1/2 z-50 top-30 md:-translate-x-1 fixed rounded-xl"
          >
            <div
              id="good-notification"
              role="alert"  
              class="hidden bg-green-100 dark:bg-green-900 border-l-4 border-green-500 dark:border-green-700 text-green-900 dark:text-green-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-green-200 dark:hover:bg-green-800 transform hover:scale-105"
            >
            <div class="bg-green-400 rounded-full h-8 w-8 flex items-center justify-center mr-3 shrink-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#ffffff" 
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-5 w-5"
                >
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
              <p id="pass-msg" class="text-xs font-semibold">
                Product added to wishlist
              </p>
            </div>

            <div
              id="fail-notification"
              role="alert"
              class="hidden bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-red-200 dark:hover:bg-red-800 transform hover:scale-105"
            >
              <div class="bg-red-400 rounded-full h-8 w-8 flex items-center justify-center mr-3 shrink-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#ffffff" 
                    stroke-width="4"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5"
                  >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </div>
              <p id="fail-msg" class="text-xs font-semibold">
                Product removed from wishlist
              </p>
            </div>
          </div>

          <div id="noresultsfound" class="hidden">
            <img
              src="/src/assets/no-results-darkmode.png"
              class="flex ml-110 mt-20 align-center justify-center w-100 h-full"
            />
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/shared/loader.js"></script>
    <script type="module" src="/src/marketplace/marketplace.js" defer></script>
    <script type="module" src="/src/shared/session.js"></script>
  </body>
</html>
