<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univo | User Profile</title>
    <script>
      window.tailwind = {
        config: {
          darkMode: 'class'
        }
      }
    </script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/shared/marketplace.css">
</head>
<body class="bg-gray-100 dark:bg-[#030406] transition-colors duration-300">

    <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 backdrop-blur-md bg-black/40">
        
        <div class="w-full max-w-md bg-white dark:bg-[#141418] rounded-[2.5rem] overflow-hidden shadow-2xl border border-gray-100 dark:border-gray-800 transition-all duration-300">
            
            <div class="px-8 py-8 bg-gradient-to-br from-[#F0B100] to-amber-500 relative">
                <button id="close-profile" class="absolute top-6 right-6 p-2 rounded-full bg-black/10 hover:bg-black/20 transition-colors text-black cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div class="space-y-1">
                    <h2 class="text-3xl font-bold text-black tracking-tight">Your Profile</h2>
                    <p class="text-black/70 text-sm font-medium">GEC Thrissur Campus Account</p>
                </div>
            </div>

            <div class="p-8 space-y-7">
                
                <div class="space-y-5">
                    <div class="group">
                        <label class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-[0.2em] mb-1 block">Full Name</label>
                        <p id="profile-display-name" class="text-xl font-bold text-gray-800 dark:text-gray-100 border-b-2 border-gray-50 dark:border-gray-800/50 pb-2 group-hover:border-[#F0B100] transition-colors">Allen Shibu</p>
                    </div>

                    <div class="group">
                        <label class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-[0.2em] mb-1 block">College Email</label>
                        <p id="profile-display-email" class="text-xl font-bold text-gray-800 dark:text-gray-100 border-b-2 border-gray-50 dark:border-gray-800/50 pb-2 group-hover:border-[#F0B100] transition-colors">25b1161.allen@gectcr.ac.in</p>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-[0.2em] mb-1 block">Verified Phone</label>
                        <div class="flex items-center gap-3 border-b-3 border-[#F0B100] pb-2">
                            <span id="profile-display-phone" class="text-xl font-black text-gray-900 dark:text-white">+91 98765 43210</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3 pt-4">
                    <button id="reset-password-btn" class="w-full btn-primary py-4 rounded-2xl font-black text-black text-lg hover:scale-[1.03] active:scale-95 transition-all shadow-lg shadow-yellow-500/10 cursor-pointer">
                        RESET PASSWORD
                    </button>
                    
                    <button id="delete-account-btn" class="w-full py-4 rounded-2xl font-bold text-red-500 text-lg border-2 border-red-500/10 hover:bg-red-500 hover:text-white transition-all active:scale-95 cursor-pointer">
                        DELETE ACCOUNT
                    </button>
                </div>
            </div>

            <div class="px-8 py-4 bg-gray-50/50 dark:bg-black/20 text-center border-t border-gray-100 dark:border-gray-800">
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">UNIVO | Engineering Marketplace</p>
            </div>
        </div>
    </div>

    <script>
        // Check for theme saved in loader.js or marketplace.js
        if (localStorage.getItem("color-theme") === "dark" || (!localStorage.getItem("color-theme") && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Close logic for testing
        document.getElementById('close-profile').onclick = () => {
            alert("Profile popup would close now.");
        };
    </script>
</body>
</html>
