<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="market-place.css">

</head>
<body>

    <div class="flex h-screen bg-[#030406]">
        <div id="navigation-container"></div>
        
        <div class="flex-1 flex flex-col w-full min-w-0 flex-shrink">
        <main
          id="main"
          class="flex-1 ml-0 md:ml-64 p-8 min-h-screen transition-all duration-300 mt-25  bg-white flex flex-col dark:bg-[#030406] relative overflow-y-auto"
        >
                <div id="notification-container" class="fixed top-24 right-4 z-[60] flex flex-col gap-3 w-96 max-w-[calc(100vw-2rem)]">
                </div>
                <h1 class="text-black dark:text-white text-4xl font-bold ml-8">Your Wishlist</h1>
                <div class="wishlist-grid grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 ml-100 ">
                </div>
                <a href="sellingpage.html">
                  <button
                    class="btn-primary rounded-4xl bottom-19 right-10 fixed z-50 animate-bounce md:hidden"
                  >
                    <span class="text-4xl">+</span>
                  </button>
                </a>
                <div class="flex-1">
                    <div>
                        <div class="p-2">
                            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6 mt-6">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="loader.js"></script>
    <script type="module" src="session.js"></script>
    <script type="module" src="wishlist.js"></script>

    
</body>
</html>
